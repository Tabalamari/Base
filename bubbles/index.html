<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="bubb"></div>
    <div id="tests"></div>
    <div id="highestBubbleScore"></div>
    <div id="indexOfBiggestValue"></div>
</body>
<script>

    const scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18,
        41, 53, 55, 61, 51, 44];
    let bubb = document.getElementById("bubb");
    bubb.innerHTML = bubbles();

    let tests = document.getElementById("tests");
    tests.innerHTML = "<p style=display: flex>Bubbles tests: " + scores.length + "</p>";

    let highestBubbleScore = document.getElementById("highestBubbleScore");
    highestBubbleScore.innerHTML = gethighestBubbleScore();

    let indexOfBiggestValue = document.getElementById("indexOfBiggestValue")
    indexOfBiggestValue.innerHTML = getIndexOfBiggestValue(scores, 69);


    function bubbles() {
        let result = [];
        for (let i = 0; i < scores.length; i++) {
            const element = scores[i];
            result.push("<p>Bubble solution #" + i + " score:" + element + "</p>");
        }
        return result.join("\n");
    }

    function gethighestBubbleScore() {
        function compareNumbers(a, b) {
            return a - b;
        }
        let copyScores = scores.slice();
        let sortScores = copyScores.sort(compareNumbers)

        return "Highest bubble score: " + sortScores[sortScores.length - 1];
    }

    function getIndexOfBiggestValue(arr, val) {
        const indexes = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === val) {
                indexes.push(i);
            }
        }
        return "Solutions with highest score: " + indexes;
    }

</script>
</body>

</html>
