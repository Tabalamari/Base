<body>
    <script>
        var balance = 10500;
        var cameraOn = true;
        function steal(balance1, amount) {
            cameraOn = false;
            if (amount < balance1) {
                balance = balance1 - amount;
            }
            return amount;
        }
        var amount = steal(balance, 1250);
        console.log("Criminal: you stole " + amount + "!")
        console.log(balance)
    </script>
